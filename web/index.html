  <style>
    /* Match AppTheme.scaffoldBg (#F3F4F6) so the page background outside the Flutter canvas
       matches the app's scaffold background on web */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #F3F4F6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* レスポンシブデザインの改善 */
    @media (max-width: 768px) {
      body {
        background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
      }
    }
    
    /* ローディング画面のスタイル */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F3F4F6;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E5E7EB;
      border-top: 4px solid #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

      messagingSenderId: '1036491114952',

<body>
  <!-- ローディング画面 -->
  <div id="loading" class="loading">

    Replace or restrict this key before publishing; currently inserted for local testing. -->

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Flutterアプリが読み込まれたらローディング画面を非表示
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 2000);
    });
  </script>
</body>
